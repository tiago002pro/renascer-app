<div class="video-list module">
  <div class="container">
    <div class="title-module">Pregações</div>
    <div class="session">
      <div class="search-session">
        <div class="search">
          <div class="sub-title-module">
            <span>Pesquisa</span>
          </div>
          <div class="input-search">
            <input  
              class="form-control"
              type="text"
              (ngModelChange)="searchVideos($event)"
              placeholder="Buscar"
              ngModel
            />
            <div class="icon">
              <i class="bi bi-search"></i>
            </div>
          </div>
        </div>
      </div>

        <div class="video-session">
            <div class="area">
                <div class="box" *ngFor="let video of videoList" (click)="goToVideo(video)">
                    <div class="img" *ngIf="video.coverImage" style="background-image: url({{video.img}});"></div>
                    <div class="img" *ngIf="!video.coverImage" style="background-image: url(https://img.youtube.com/vi/{{video.videoId}}/0.jpg);"></div>
                    <div class="description">
                        <span class="title-video">{{video.title}}</span>
                        <span class="speaker">{{video.author}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
