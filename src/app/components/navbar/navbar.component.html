<div class="navbar-component" appScroll>
    <header>
        <div class="header-inner">
            <nav>
                <div class="tabs" 
                     *ngFor="let tab of tabsNavigate">
                    <div class="container">
                        <a routerLink="{{tab.router}}">
                            {{tab.label}}
                        </a>
                    </div>
                </div>
            </nav>
            <div class="toggle-menu" 
                 (click)="toggleMobileMenu()">
                <label for="mobileNavToggle" 
                       class="mobile-nav-toggle-label">
                    <div class="container">
                        <div  [ngClass]="!showMobileMenu ? 'top bar' : 'top bar rotate-top'"></div>
                        <div  [ngClass]="!showMobileMenu ? 'middle bar' : 'middle bar rotate-middle'"></div>
                        <div  [ngClass]="!showMobileMenu ? 'bottom bar' : 'bottom bar rotate-bottom'"></div>
                    </div>
                </label>
            </div>
        </div>
        <div [ngClass]="showMobileMenu ? 'menu-mobile in' : 'menu-mobile out'">
            <div class="menu-item">
                <div class="box" *ngFor="let tab of tabsNavigate">
                    <a (click)="routerLink(tab.router)">
                        <div class="subitem-menu">
                            <div class="icon">
                                <i class="{{tab.icon}}"></i>
                            </div>
                            <span>{{tab.label}}</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>
</div>
