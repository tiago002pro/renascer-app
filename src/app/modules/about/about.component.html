<div class="about module">  
    <section class="introduction-area">
        <div class="container">
            <div class="title-module">Igreja Renascer, uma igreja, uma família!</div>
            <div class="text" >
                <p *ngFor="let paragraph of introduction">{{paragraph}}</p>
            </div>
        </div>
    </section>

    <section class="leadership">
        <div class="container">
            <div class="area">
                <div class="image-area">
                    <div class="image" style="background-image: url({{leadershipImg}});"></div>
                </div>
                <div class="text-area">
                    <span class="sub-title">Pr. Marcio Ribeiro</span>
                    <br/>
                    <br/>
                    <span *ngFor="let text of leadershipText">
                        {{text}}
                        <br/>
                        <br/>
                    </span>
                    <span class="name">Marcio Ribeiro</span>
                    <br/>
                    <span>Pastor Sênior</span>
                </div>
            </div>
        </div>
    </section>

    <section class="carousel-images">
        <div class="container">
            <swiper [navigation]="true"
                    [thumbs]="{ swiper: thumbsSwiper }"
                    class="swiper-images">
                <ng-template swiperSlide *ngFor="let img of images">
                    <div class="image" style="background-image: url({{img}});"></div>
                </ng-template>
                <div class="swiper-button-prev">
                    <i class="bi bi-arrow-right"></i>
                </div>
                <div class="swiper-button-next">
                    <i class="bi bi-arrow-right"></i>
                </div>
            </swiper>
            <swiper (swiper)="thumbsSwiper = $event"
                    [spaceBetween]="0"
                    [slidesPerView]="7"
                    [freeMode]="true"
                    [watchSlidesProgress]="true"
                    class="thumbsSwiper">
                <ng-template swiperSlide *ngFor="let img of images">
                    <div class="image-thumbs" style="background-image: url({{img}});"></div>
                </ng-template>
            </swiper>
        </div>
    </section>

    <section class="values-section">
        <div class="container">
            <div class="title-module">Nossos valores</div>
            <div class="values" *ngFor="let value of values">
                <span class="name">{{value.name}}</span>
                <br>
                <span class="description">{{value.description}}</span>
            </div>
        </div>
    </section>
</div>
