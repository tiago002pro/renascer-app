<div class="about module">
    <div class="mission">
        <div class="container">
            <div class="title">
                <h1>Missão</h1>
            </div>
            <div class="description">
                <p>{{missionDescription}}</p>
            </div>
        </div>
    </div>

    <div class="vision">
        <div class="container">
            <div class="title">
                <h1>Visão</h1>
            </div>
            <div class="description">
                <p>{{visionDescription}}</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="values">
            <div class="title">
                <h1>Valores</h1>
            </div>
            <div class="description">
                <div class="data" *ngFor="let slide of slides">
                    <h4>{{slide.title}}</h4>
                    <p>{{slide.description}}</p>
                </div>
            </div>
            <div class="video">
                    <iframe src="https://www.youtube.com/embed/EOfjXWG9Gzc" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
            </div>
        </div>
    </div>
