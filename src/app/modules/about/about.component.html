<div class="about">  
    <!-- <div class="container"> -->
        <section>
            <div class="mission">
                <div class="container">
                    <div class="title">Missão</div>
                    <div class="description">
                        <p>{{missionDescription}}</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="vision">
                <div class="container">
                    <div class="title">Visão</div>
                    <div class="description">
                        <p>{{visionDescription}}</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section>
            <div class="values">
                <swiper [config]="swiperConfig" class="swiper">
                    <ng-template swiperSlide *ngFor="let slide of slides">
                        <div class="description">
                            <div class="data">
                                <div class="container">
                                    <div class="title">Valores</div>
                                    <div class="sub-title">{{slide.title}}</div>
                                    <div>{{slide.description}}</div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <div class="swiper-button-prev">
                        <i class="bi bi-arrow-right"></i>
                    </div>
                    <div class="swiper-button-next">
                        <i class="bi bi-arrow-right"></i>
                    </div>
                </swiper>
            </div>
        </section>

</div>
