<!-- <app-title-module  [image]="imgTitle" [title]="'Vídeos'" ></app-title-module> -->
<div class="sermons module">
    <section class="section-banner">
        <div class="container">
            <div class="banner">
                <iframe src="https://www.youtube.com/embed/82dtxLC-wxM" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>

    <section class="section-popular-sermons">
        <div class="container">
            <div class="popular-sermons">
                <div class="sub-title">
                    <h1>Popular</h1>
                </div>
                <swiper [config]="configPopularSermons"
                        (swiper)="onSwiper($event)"
                        (slideChange)="onSlideChange()">
                    <ng-template swiperSlide *ngFor="let sermon of popularSermons">
                        <div class="item" (click)="openVideo(sermon.url)">
                            <img src="{{sermon.img}}" alt="">
                            <div class="description">
                                <span class="title-video">{{sermon.title}}</span>
                                <span class="speaker">{{sermon.speaker}}</span>
                            </div>
                        </div>
                    </ng-template>
                    <div class="swiper-button-prev">
                        <i class="bi bi-arrow-right"></i>
                    </div>
                    <div class="swiper-button-next">
                        <i class="bi bi-arrow-right"></i>
                    </div>
                </swiper>
            </div>
        </div>
    </section>

    <section class="section-recent-sermons">
        <div class="container">
            <div class="recent-sermons">
                <div class="sub-title">
                    <h1>Carregados Recentemente</h1>
                </div>
                <swiper [config]="configRecentSermons"
                        (swiper)="onSwiper($event)"
                        (slideChange)="onSlideChange()"
                        class="swiper">
                    <ng-template swiperSlide *ngFor="let item of recentSermons">
                        <div class="item" *ngFor="let sermon of item.sermons">
                            <div class="img">
                                <img src="{{sermon.img}}" alt="">
                            </div>
                            <div class="description">
                                <span class="title-video">{{sermon.title}}</span>
                                <span class="speaker">{{sermon.speaker}}</span>
                            </div>
                        </div>
                    </ng-template>
                    <div class="swiper-button-prev">
                        <i class="bi bi-arrow-right"></i>
                    </div>
                    <div class="swiper-button-next">
                        <i class="bi bi-arrow-right"></i>
                    </div>
                </swiper>
            </div>
        </div>
    </section>

    <section class="section-more-sermons">
        <div class="more-sermons">
            <a routerLink="/all-sermons">
                <button type="button" class="btn">
                    <span>Mais vídeos</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </a>
        </div>
    </section>
</div>
