<div class="sermons">
    <app-title-module  [image]="imgTitle" [title]="'SermÃµes'" ></app-title-module>

    <section>
        <div class="container">
            <div class="banner">
                <iframe src="https://www.youtube.com/embed/82dtxLC-wxM" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="recent-sermons">
                 <div class="sub-title">
                    <h1>Recent Sermons</h1>
                </div>
                <div class="carousel">
                    <swiper [config]="config"
                            (swiper)="onSwiper($event)"
                            (slideChange)="onSlideChange()">
                        <ng-template swiperSlide *ngFor="let item of carouselVideos">
                            <div class="column">
                                <div class="area" *ngFor="let banner of item.banner">
                                    <div class="item">
                                        <div class="banner-video" style="background-image: url('https://img.youtube.com/vi/{{banner.img}}/0.jpg');">
                                        </div>
                                        <div class="description">
                                            <span class="title-video">{{banner.title}}</span>
                                            <span class="speaker">{{banner.speaker}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                        <div class="swiper-button-prev">
                            <i class="bi bi-arrow-right"></i>
                        </div>
                        <div class="swiper-button-next">
                            <i class="bi bi-arrow-right"></i>
                        </div>
                    </swiper>
                </div>
            </div>
        </div>
    </section>
</div>
